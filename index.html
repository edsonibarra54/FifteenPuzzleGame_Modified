<html>
    <head>
        <script type="text/javascript" src="js/functionality.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body onload="begin()">
        <div class="title">Imposible</div>
        <div class="sections">
            <div class="board">
                <div id="00" onclick="moveBox('0','0')"></div>
                <div id="01" onclick="moveBox('0','1')"></div>
                <div id="02" onclick="moveBox('0','2')"></div>
                <div id="03" onclick="moveBox('0','3')"></div>
                
                <div id="10" onclick="moveBox('1','0')"></div>
                <div id="11" onclick="moveBox('1','1')"></div>
                <div id="12" onclick="moveBox('1','2')"></div>
                <div id="13" onclick="moveBox('1','3')"></div>
                
                <div id="20" onclick="moveBox('2','0')"></div>
                <div id="21" onclick="moveBox('2','1')"></div>
                <div id="22" onclick="moveBox('2','2')"></div>
                <div id="23" onclick="moveBox('2','3')"></div>

                <div id="30" onclick="moveBox('3','0')"></div>
                <div id="31" onclick="moveBox('3','1')"></div>
                <div id="32" onclick="moveBox('3','2')"></div>
                <div id="33" onclick="moveBox('3','3')"></div>
            </div>
            <div class="counters">
                <div>Player's name:</div>
                <b><span class="name">No player</span></b>
                <div class="count">
                    <div>Time:</div>
                    <b><span class="time">00</span></b>
                </div>
                <div class="count">
                    <div>Moves:</div>
                    <b><span class="moves">00</span></b>
                </div>
            </div>
        </div>
        
    </body>
</html>
